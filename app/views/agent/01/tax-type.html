{% extends "./layouts/question-page.html" %}
{% set back = "true" %}
{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/tax-type-select" method="post" novalidate>

  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Select a tax type
        </h1>
      </legend>
  
      <div class="govuk-radios" data-module="govuk-radios">
  
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="tax-self-assessment" name="tax-type" type="radio" value="Self Assessment">
          <label class="govuk-label govuk-radios__label" for="tax-self-assessment">
            Self Assessment
          </label>
        </div>
  
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="tax-corporate" name="tax-type" type="radio" value="Corporation tax">
          <label class="govuk-label govuk-radios__label" for="tax-corporate">
            Corporation tax
          </label>
        </div>
  
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="tax-vat" name="tax-type" type="radio" value="VAT">
          <label class="govuk-label govuk-radios__label" for="tax-vat">
            VAT
          </label>
        </div>
  
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="tax-paye" name="tax-type" type="radio" value="Employer PAYE">
          <label class="govuk-label govuk-radios__label" for="tax-paye">
            Employer PAYE
          </label>
        </div>
  
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="tax-simple" name="tax-type" type="radio" value="Simple Assessment">
          <label class="govuk-label govuk-radios__label" for="tax-simple">
            Simple Assessment
          </label>
        </div>
        <div class="govuk-radios__divider">or</div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="tax-x-reference" name="tax-type" type="radio" value="A tax reference beginning with 'x'">
          <label class="govuk-label govuk-radios__label" for="tax-x-reference">
            A tax reference beginning with 'x'
          </label>
        </div>
  
      </div>
    </fieldset>
  </div>
  
{{ govukButton({
  text: "Continue"
}) }}

</form>

  </div>
</div>

{% endblock %}
